<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Releases</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Latest Release: {{ latest_release }}</h1>
        <hr>
        <h2>Download:</h2>
        <ul class="list-group">
            {% for release in releases %}
            <li class="list-group-item"><a href="{{ url_for('main_bp.download_release', filename=release) }}">{{ release
                    }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
